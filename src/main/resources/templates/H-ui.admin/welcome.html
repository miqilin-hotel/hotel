<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" type="text/css" href="/static/h-ui/css/H-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/H-ui.admin.css"/>
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/skin/default/skin.css" id="skin"/>
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/style.css"/>
    <script th:src="@{/static/js/jquery-1.8.3.js}" src="/static/js/jquery-1.8.3.js"></script>
    <title>我的桌面</title>
</head>
<body>
<div class="page-container">
    <p class="f-20 text-success"><h2>欢迎使用国谊酒店管理系统</h2></p>
</div>
<div>
    <h1>共收入：<span id="moneyCount"></span>元</h1>
</div>
<script>
    var dd=function () {
        $.ajax({
            url:'/roomrecord/toMoneyCount',
            dataType:'json',
            type:'post',
            success:function (data) {
                $("#moneyCount").html(data.money);
            }
        })
    }
    dd();
</script>
</body>
</html>
